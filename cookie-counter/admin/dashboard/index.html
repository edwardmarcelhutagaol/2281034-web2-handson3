<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cookie Path Test</title>
    <style>
        :root {
            --purple-main: #8e44ad;
            --purple-light: #9b59b6;
            --bg-gradient: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            --terminal-bg: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--purple-main);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-top: 0;
        }

        .info {
            background: #f4ecf7;
            border-left: 5px solid var(--purple-main);
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .cookie-box {
            background: var(--terminal-bg);
            color: #2ecc71;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 15px 0;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 80px;
            border: 1px solid #1a252f;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        button, .back-link {
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.1s, background 0.2s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:active { transform: scale(0.98); }

        button {
            background: var(--purple-main);
            color: white;
        }

        button:hover { background: #7d3c98; }

        .btn-secondary { background: #34495e; color: white; }
        .btn-secondary:hover { background: #2c3e50; }

        .nav-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #dee2e6;
        }

        .back-link:hover { background: #e9ecef; border-color: #ced4da; }

        code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d35400;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Lokasi File: <code>/admin/dashboard/index.html</code></p>

        <div class="info">
            <strong>Aturan Path Cookie:</strong><br>
            Halaman ini berada di level 3. Ia bisa membaca cookie dari dirinya sendiri dan semua level di atasnya (Parent & Root).
        </div>

        <h3>Cookies Terdeteksi:</h3>
        <div class="cookie-box" id="cookies">Memeriksa cookie...</div>

        <div class="btn-group">
            <button onclick="refreshCookies()">üîÑ Refresh List</button>
            <button class="btn-secondary" onclick="setDashboardCookie()">‚ûï Set Dashboard Cookie</button>
        </div>

        <div class="nav-section">
            <p style="font-size: 0.85rem; color: #7f8c8d; margin-bottom: 10px;">Navigasi Hierarki:</p>
            <div class="btn-group">
                <a href="../index.html" class="back-link">‚Üê Ke /admin/</a>
                <a href="../../index.html" class="back-link">‚Üê Ke Root (/)</a>
            </div>
        </div>
    </div>

    <script>
        function refreshCookies() {
            const cookieBox = document.getElementById('cookies');
            const allCookies = document.cookie;

            if (allCookies && allCookies.trim() !== "") {
                const formatted = allCookies
                    .split(';')
                    .map(c => {
                        const cookiePair = c.trim();
                        // Tambahkan label visual sederhana
                        return `[Visible] > ${cookiePair}`;
                    })
                    .join('\n');
                cookieBox.textContent = formatted;
            } else {
                cookieBox.innerHTML = '<span style="color: #95a5a6; font-style: italic;">(Tidak ada cookie yang dapat diakses dari path ini)</span>';
            }
        }

        function setDashboardCookie() {
            // Path diset spesifik ke folder dashboard
            const cookieName = "dashboard_secret";
            const cookieValue = "DeepLevelAccess_" + Math.floor(Math.random() * 1000);
            
            document.cookie = `${cookieName}=${cookieValue}; path=/admin/dashboard/; max-age=3600; SameSite=Lax`;
            
            alert("Cookie '" + cookieName + "' berhasil dibuat!\n\nScope: /admin/dashboard/\nStatus: Tidak akan terlihat di level /admin atau root.");
            refreshCookies();
        }

        // Inisialisasi saat halaman dimuat
        window.onload = refreshCookies;
    </script>
</body>
</html>
