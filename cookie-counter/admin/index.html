<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Cookie Path Test</title>
    <style>
        :root {
            --primary-color: #c0392b;
            --accent-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --blue-btn: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .cookie-box {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Cascadia Code', 'Courier New', monospace;
            margin: 20px 0;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 50px;
        }

        .info {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button, .back-link {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.1s, opacity 0.2s;
        }

        button {
            background: var(--blue-btn);
            color: white;
        }

        .back-link {
            background: #95a5a6;
            color: white;
        }

        button:active, .back-link:active {
            transform: scale(0.98);
        }

        .back-link:hover, button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Page</h1>
        <p>Lokasi file: <code>/admin/index.html</code></p>

        <div class="info">
            <strong>Scope Cookie:</strong><br>
            Halaman ini dapat membaca cookie dengan path:
            <ul>
                <li><code>/</code> (Global)</li>
                <li><code>/admin</code> (Spesifik Folder)</li>
            </ul>
        </div>

        <h3>Cookies Terdeteksi:</h3>
        <div class="cookie-box" id="cookies">Memuat data...</div>

        <div class="btn-group">
            <button onclick="refreshCookies()">üîÑ Refresh List</button>
            <button onclick="setTestCookie()">‚ûï Buat Cookie /admin</button>
            <a href="../index.html" class="back-link">‚Üê Home</a>
            <a href="dashboard/index.html" class="back-link" style="background: #27ae60;">Dashboard ‚Üí</a>
        </div>
    </div>

    <script>
        /**
         * Membaca dan menampilkan cookie yang tersedia untuk path ini
         */
        function refreshCookies() {
            const cookieBox = document.getElementById('cookies');
            const rawCookies = document.cookie;

            if (rawCookies) {
                // Mengubah string cookie menjadi array dan mempercantik tampilan
                const formatted = rawCookies
                    .split(';')
                    .map(c => `‚Ä¢ ${c.trim()}`)
                    .join('\n');
                
                cookieBox.textContent = formatted;
            } else {
                cookieBox.innerHTML = '<span style="color: #bdc3c7;">(Tidak ada cookie yang dapat diakses dari path ini)</span>';
            }
        }

        /**
         * Fungsi tambahan untuk testing: Membuat cookie khusus di path /admin
         */
        function setTestCookie() {
            const now = new Date();
            now.setTime(now.getTime() + (1 * 24 * 60 * 60 * 1000)); // 1 hari
            
            // Menyetel cookie khusus untuk path /admin
            document.cookie = `admin_token=secret123; path=/admin; expires=${now.toUTCString()}; SameSite=Lax`;
            
            alert('Cookie admin_token berhasil dibuat untuk path /admin!');
            refreshCookies();
        }

        // Jalankan saat pertama kali dimuat
        window.onload = refreshCookies;
    </script>
</body>
</html>
